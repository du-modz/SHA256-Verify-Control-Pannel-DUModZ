<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/du-modz/File-Blogger-Website-DUModZ/refs/heads/main/Img/dumodz-logo.webp">

    <title>DUModZ Admin Pro</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'neumorphic-hover': 'neumorphicHover 0.3s ease-out forwards',
                        'neumorphic-active': 'neumorphicActive 0.2s ease-out forwards',
                        'shake': 'shake 0.5s ease-in-out',
                        'bounce-slow': 'bounce 2s infinite',
                        'gradient-flow': 'gradientFlow 3s ease infinite',
                        'spin-slow': 'spin 8s linear infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        neumorphicHover: {
                            '0%': { 
                                boxShadow: '20px 20px 60px #bebebe, -20px -20px 60px #ffffff',
                                transform: 'translateY(0)' 
                            },
                            '100%': { 
                                boxShadow: '30px 30px 60px #bebebe, -30px -30px 60px #ffffff',
                                transform: 'translateY(-5px)' 
                            }
                        },
                        neumorphicActive: {
                            '0%': { 
                                boxShadow: '20px 20px 60px #bebebe, -20px -20px 60px #ffffff',
                                transform: 'translateY(0)' 
                            },
                            '100%': { 
                                boxShadow: '10px 10px 20px #bebebe, -10px -10px 20px #ffffff',
                                transform: 'translateY(2px)' 
                            }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' }
                        },
                        gradientFlow: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg: #F0F0F3;
            --surface: #F0F0F3;
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --secondary: #10B981;
            --text: #2D3748;
            --text-secondary: #718096;
            --card-shadow-light: #ffffff;
            --card-shadow-dark: #bebebe;
            --border: #E2E8F0;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --neumorphic-radius: 24px;
            --neumorphic-shadow: 20px 20px 60px var(--card-shadow-dark), -20px -20px 60px var(--card-shadow-light);
            --neumorphic-shadow-inset: inset 20px 20px 60px var(--card-shadow-dark), inset -20px -20px 60px var(--card-shadow-light);
        }

        .dark-mode {
            --bg: #1A202C;
            --surface: #2D3748;
            --primary: #818CF8;
            --primary-light: #A5B4FC;
            --secondary: #34D399;
            --text: #F7FAFC;
            --text-secondary: #CBD5E0;
            --card-shadow-light: #2D3748;
            --card-shadow-dark: #1A202C;
            --border: #4A5568;
            --success: #34D399;
            --warning: #FBBF24;
            --danger: #F87171;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.1) 0%, transparent 20%);
        }

        /* Neumorphic Styles */
        .neumorphic-card {
            background: var(--surface);
            border-radius: var(--neumorphic-radius);
            box-shadow: var(--neumorphic-shadow);
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .neumorphic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            z-index: 1;
        }

        .neumorphic-card:hover {
            animation: neumorphic-hover 0.3s ease-out forwards;
        }

        .neumorphic-card:active {
            animation: neumorphic-active 0.2s ease-out forwards;
        }

        .neumorphic-input {
            background: var(--bg);
            border: none;
            border-radius: 20px;
            padding: 18px 20px;
            font-size: 16px;
            color: var(--text);
            box-shadow: var(--neumorphic-shadow-inset);
            transition: all 0.3s ease;
            outline: none;
            width: 100%;
        }

        .neumorphic-input:focus {
            box-shadow: inset 10px 10px 20px var(--card-shadow-dark), 
                        inset -10px -10px 20px var(--card-shadow-light),
                        0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .neumorphic-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 20px;
            padding: 16px 32px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 8px 8px 16px var(--card-shadow-dark), 
                        -8px -8px 16px var(--card-shadow-light),
                        0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .neumorphic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .neumorphic-button:hover {
            transform: translateY(-2px);
            box-shadow: 12px 12px 24px var(--card-shadow-dark), 
                        -12px -12px 24px var(--card-shadow-light),
                        0 6px 24px rgba(79, 70, 229, 0.4);
        }

        .neumorphic-button:hover::before {
            left: 100%;
        }

        .neumorphic-button:active {
            transform: translateY(1px);
            box-shadow: 4px 4px 8px var(--card-shadow-dark), 
                        -4px -4px 8px var(--card-shadow-light);
        }

        /* Splash Overlay */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .sha-badge {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-family: monospace;
            font-size: 11px;
            padding: 12px 16px;
            border-radius: 16px;
            word-break: break-all;
            border: 1px solid rgba(79, 70, 229, 0.2);
            margin: 12px 0;
            box-shadow: inset 4px 4px 8px var(--card-shadow-dark), 
                        inset -4px -4px 8px var(--card-shadow-light);
        }

        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 100;
            animation: slide-up 0.5s ease-out;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 20px;
            background: var(--surface);
            color: var(--text-secondary);
            transition: all 0.3s ease;
            box-shadow: var(--neumorphic-shadow);
            border: none;
            min-width: 80px;
        }

        .mobile-nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 8px 8px 16px var(--card-shadow-dark), 
                        -8px -8px 16px var(--card-shadow-light),
                        0 4px 20px rgba(79, 70, 229, 0.3);
            transform: translateY(-5px);
        }

        .mobile-nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .mobile-nav-item span {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            gap: 12px;
        }

        @media (min-width: 1024px) {
            .mobile-nav {
                display: none;
            }
            
            .desktop-nav {
                display: flex;
            }
        }

        /* Floating Action Button */
        .fab-button {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 99;
            box-shadow: 8px 8px 16px var(--card-shadow-dark), 
                        -8px -8px 16px var(--card-shadow-light),
                        0 6px 20px rgba(79, 70, 229, 0.4);
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .fab-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 12px 12px 24px var(--card-shadow-dark), 
                        -12px -12px 24px var(--card-shadow-light),
                        0 8px 24px rgba(79, 70, 229, 0.5);
        }

        /* Advanced Animations */
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulse-slow 2s infinite;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #4F46E5, #818CF8, #10B981, #34D399);
            background-size: 400% 400%;
            animation: gradient-flow 3s ease infinite;
        }

        /* Status Indicator */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
            animation: pulse-slow 2s infinite;
        }

        .dark-mode .status-indicator {
            box-shadow: 0 0 15px var(--success);
        }

        /* App Card Enhancements */
        .app-card {
            border-left: 6px solid transparent;
            border-image: linear-gradient(135deg, var(--primary), var(--primary-light)) 1;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .app-card:hover {
            transform: perspective(1000px) rotateX(2deg) rotateY(2deg) translateY(-8px);
            box-shadow: 30px 30px 60px var(--card-shadow-dark), 
                        -30px -30px 60px var(--card-shadow-light),
                        0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* Loading Animation */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(79, 70, 229, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin-slow 1s linear infinite;
        }

        /* Grid Layout */
        .apps-grid {
            display: grid;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .apps-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .config-section {
                grid-column: span 2;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* Floating Label Effect */
        .floating-label {
            position: relative;
            margin-bottom: 24px;
        }
        
        .floating-label input,
        .floating-label textarea {
            padding: 24px 20px 8px;
            border-radius: 20px;
            background: var(--bg);
            border: none;
            color: var(--text);
            transition: all 0.3s ease;
            font-size: 16px;
            box-shadow: var(--neumorphic-shadow-inset);
            width: 100%;
            box-sizing: border-box;
        }
        
        .floating-label label {
            position: absolute;
            top: 16px;
            left: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--bg);
            padding: 0 8px;
            border-radius: 10px;
        }
        
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label,
        .floating-label textarea:focus + label,
        .floating-label textarea:not(:placeholder-shown) + label {
            top: 8px;
            left: 16px;
            font-size: 12px;
            color: var(--primary);
            background: var(--surface);
            box-shadow: 4px 4px 8px var(--card-shadow-dark), 
                        -4px -4px 8px var(--card-shadow-light);
        }
        
        .floating-label input:focus,
        .floating-label textarea:focus {
            box-shadow: inset 10px 10px 20px var(--card-shadow-dark), 
                        inset -10px -10px 20px var(--card-shadow-light),
                        0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        /* Header Styling */
        header {
            padding: 20px;
            backdrop-filter: blur(20px);
            background: rgba(240, 240, 243, 0.8);
            border-bottom: 1px solid rgba(226, 232, 240, 0.3);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode header {
            background: rgba(26, 32, 44, 0.8);
            border-bottom: 1px solid rgba(74, 85, 104, 0.3);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Install Prompt */
        #install-prompt {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            animation: slide-up 0.5s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .neumorphic-card {
                border-radius: 20px;
                box-shadow: 10px 10px 30px var(--card-shadow-dark), 
                            -10px -10px 30px var(--card-shadow-light);
            }
            
            main {
                padding: 16px;
            }
            
            .fab-button {
                bottom: 90px;
                right: 16px;
                width: 56px;
                height: 56px;
            }
        }

        @media (max-width: 480px) {
            .neumorphic-card {
                border-radius: 18px;
            }
            
            .floating-label input,
            .floating-label textarea {
                padding: 20px 16px 6px;
                font-size: 15px;
            }
            
            .floating-label label {
                top: 14px;
                left: 16px;
                font-size: 13px;
            }
        }
    </style>
</head>

                    </button>
                    <button onclick="openAppModal()" class="mobile-nav-item !min-w-16 !h-16 gradient-bg text-white">
                        <i class="fas fa-plus text-xl"></i>
                    </button>
                    <button class="mobile-nav-item" onclick="toggleTheme()">
                        <i class="fas fa-moon" id="mobile-theme-icon"></i>
                        <span>Theme</span>
                    </button>
                    <button class="mobile-nav-item">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Floating Action Button (Mobile) -->
        <button onclick="window.scrollTo({top:0,behavior:'smooth'})" class="fab-button md:hidden">
            <i class="fas fa-arrow-up"></i>
        </button>

        <!-- Install Prompt -->
        <div id="install-prompt" class="neumorphic-card p-6 hidden">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg overflow-hidden">
                        <img src="https://raw.githubusercontent.com/du-modz/File-Blogger-Website-DUModZ/refs/heads/main/Img/dumodz-logo.webp" 
                             class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h4 class="font-bold">Install DUModZ Admin</h4>
                        <p class="text-sm text-gray-500">Use as native app</p>
                    </div>
                </div>
                <button onclick="installPWA()" class="neumorphic-button !px-4 !py-2 text-sm">
                    Install
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC_DtbizYw47RMwx6QG-CSTPdpEgmIQ7wM",
            authDomain: "sha257-varify-dumodz.firebaseapp.com",
            databaseURL: "https://sha257-varify-dumodz-default-rtdb.firebaseio.com",
            projectId: "sha257-varify-dumodz",
            storageBucket: "sha257-varify-dumodz.firebasestorage.app",
            messagingSenderId: "411803659932",
            appId: "1:411803659932:web:fece07d6b9cd346f330759"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const PATH = "verify-sha256-data-dumodz";
        let store = null;
        let deferredPrompt = null;

        // PWA Installation Handler
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                document.getElementById('install-prompt').classList.remove('hidden');
            }, 3000);
        });

        window.installPWA = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('install-prompt').classList.add('hidden');
                }
                deferredPrompt = null;
            }
        };

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // UI Controller
        const hideSplash = () => {
            gsap.to("#splash-screen", { opacity: 0, duration: 0.8, onComplete: () => {
                document.getElementById('splash-screen').style.display = 'none';
            }});
        };

        const showUI = (type) => {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.add('hidden');
            
            if(type === 'login') {
                document.getElementById('login-ui').classList.remove('hidden');
                gsap.from("#login-ui .neumorphic-card", { 
                    opacity: 0, 
                    y: 30, 
                    duration: 0.8,
                    ease: "power3.out" 
                });
            }
            if(type === 'dashboard') {
                document.getElementById('dashboard-ui').classList.remove('hidden');
                gsap.from(".animate-slide-up", { 
                    opacity: 0, 
                    y: 20, 
                    duration: 0.6,
                    stagger: 0.1,
                    ease: "back.out(1.7)" 
                });
            }
        };

        // Auth Listener
        onAuthStateChanged(auth, user => {
            if (user) {
                loadRealtimeData();
                showUI('dashboard');
            } else {
                showUI('login');
            }
            hideSplash();
        });

        // Fail-safe
        setTimeout(hideSplash, 5000);

        // Login Handler
        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            
            if (!email || !pass) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Information',
                    text: 'Please enter both email and password',
                    confirmButtonText: 'Okay'
                });
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                Swal.fire({ 
                    icon: 'success', 
                    title: 'Welcome Back!', 
                    text: 'Successfully authenticated',
                    showConfirmButton: false, 
                    timer: 1500
                });
            } catch (e) { 
                Swal.fire({
                    title: 'Authentication Failed',
                    text: 'Invalid credentials. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                }); 
            }
        };

        // Logout Handler
        window.handleLogout = () => {
            Swal.fire({ 
                title: 'Logout Confirmation', 
                text: "Are you sure you want to log out?",
                icon: 'warning', 
                showCancelButton: true,
                confirmButtonText: 'Yes, Logout',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#EF4444'
            }).then(r => {
                if(r.isConfirmed) {
                    signOut(auth).then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Logged Out',
                            text: 'Successfully logged out',
                            timer: 1500,
                            showConfirmButton: false
                        });
                    });
                }
            });
        };

        // Load Realtime Data
        function loadRealtimeData() {
            onValue(ref(db, PATH), snap => {
                store = snap.val();
                if(store) {
                    render(store);
                    animateCards();
                }
            });
        }

        // Render Data
        function render(data) {
            document.getElementById('display-admin-label').innerText = data.admin_label || "DUModZ Admin";
            document.getElementById('input-label').value = data.admin_label || "";
            document.getElementById('input-url').value = data.contact_url || "";
            document.getElementById('input-blocklist').value = data.global_blocklist || "";

            const container = document.getElementById('app-container');
            container.innerHTML = '';

            (data.authorized_apps || []).forEach((app, i) => {
                const hasBlocklist = app.package_blocklist && app.package_blocklist.trim() !== '';
                container.innerHTML += `
                    <div class="app-card neumorphic-card animate-fade-in">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-6">
                                <div class="neumorphic-card w-14 h-14 flex items-center justify-center">
                                    <i class="fas fa-shield-alt text-xl ${hasBlocklist ? 'text-red-500' : 'text-green-500'}"></i>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="editApp(${i})" class="neumorphic-card w-10 h-10 flex items-center justify-center text-blue-500 hover:text-blue-600">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteApp(${i})" class="neumorphic-card w-10 h-10 flex items-center justify-center text-red-500 hover:text-red-600">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <h4 class="text-xl font-bold mb-2">${app.note}</h4>
                            <p class="text-gray-500 text-sm mb-4 font-mono">${app.package_name}</p>
                            
                            <div class="sha-badge mb-4">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-xs font-semibold">SHA256 KEY</span>
                                    <i class="fas fa-fingerprint text-blue-500"></i>
                                </div>
                                <div class="font-mono text-xs">${app.sha256_key}</div>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-ban ${hasBlocklist ? 'text-red-500' : 'text-green-500'}"></i>
                                    <span class="text-sm font-semibold">Blocklist:</span>
                                </div>
                                <span class="text-sm font-semibold ${hasBlocklist ? 'text-red-500' : 'text-green-500'}">
                                    ${hasBlocklist ? app.package_blocklist : 'NONE'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Animate Cards
        function animateCards() {
            gsap.from('.app-card', {
                opacity: 0,
                y: 20,
                duration: 0.6,
                stagger: 0.1,
                ease: "power2.out"
            });
        }

        // Update Global Config
        window.updateGlobal = () => {
            const updates = {
                admin_label: document.getElementById('input-label').value,
                contact_url: document.getElementById('input-url').value,
                global_blocklist: document.getElementById('input-blocklist').value
            };

            update(ref(db, PATH), updates).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Configuration Saved',
                    text: 'Global settings updated successfully',
                    showConfirmButton: false,
                    timer: 2000
                });
                gsap.from('.config-section', {
                    scale: 1.02,
                    duration: 0.3,
                    ease: "back.out(1.7)"
                });
            }).catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Save Failed',
                    text: 'Failed to save configuration. Please try again.',
                    confirmButtonText: 'Okay'
                });
            });
        };

        // App Modal Functions
        window.openAppModal = async () => {
            const { value: formData } = await Swal.fire({
                title: 'Add New Application',
                html: `
                    <div class="space-y-4 pt-2">
                        <div class="floating-label">
                            <input id="n-note" class="neumorphic-input" placeholder=" ">
                            <label for="n-note">Application Name</label>
                        </div>
                        <div class="floating-label">
                            <input id="n-pkg" class="neumorphic-input" placeholder=" ">
                            <label for="n-pkg">Package Name</label>
                        </div>
                        <div class="floating-label">
                            <input id="n-sha" class="neumorphic-input" placeholder=" ">
                            <label for="n-sha">SHA256 Key</label>
                        </div>
                        <div class="floating-label">
                            <input id="n-block" class="neumorphic-input" placeholder=" ">
                            <label for="n-block">Blocklist (Optional)</label>
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Add Application',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#4F46E5',
                customClass: {
                    popup: 'neumorphic-card !bg-transparent !shadow-none'
                },
                didOpen: () => {
                    document.querySelectorAll('.swal2-input').forEach(input => {
                        input.classList.add('neumorphic-input');
                    });
                },
                preConfirm: () => {
                    return {
                        note: document.getElementById('n-note').value,
                        package_name: document.getElementById('n-pkg').value,
                        sha256_key: document.getElementById('n-sha').value,
                        package_blocklist: document.getElementById('n-block').value
                    };
                }
            });

            if (formData) {
                const apps = store.authorized_apps || [];
                apps.push(formData);
                update(ref(db, PATH), { authorized_apps: apps }).then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Application Added',
                        text: 'New application added successfully',
                        timer: 1500,
                        showConfirmButton: false
                    });
                });
            }
        };

        window.editApp = async (i) => {
            const app = store.authorized_apps[i];
            const { value: formData } = await Swal.fire({
                title: 'Edit Application',
                html: `
                    <div class="space-y-4 pt-2">
                        <div class="floating-label">
                            <input id="e-note" class="neumorphic-input" value="${app.note}" placeholder=" ">
                            <label for="e-note">Application Name</label>
                        </div>
                        <div class="floating-label">
                            <input id="e-pkg" class="neumorphic-input" value="${app.package_name}" placeholder=" ">
                            <label for="e-pkg">Package Name</label>
                        </div>
                        <div class="floating-label">
                            <input id="e-sha" class="neumorphic-input" value="${app.sha256_key}" placeholder=" ">
                            <label for="e-sha">SHA256 Key</label>
                        </div>
                        <div class="floating-label">
                            <input id="e-block" class="neumorphic-input" value="${app.package_blocklist || ''}" placeholder=" ">
                            <label for="e-block">Blocklist (Optional)</label>
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Update Application',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#4F46E5',
                customClass: {
                    popup: 'neumorphic-card !bg-transparent !shadow-none'
                },
                didOpen: () => {
                    document.querySelectorAll('.swal2-input').forEach(input => {
                        input.classList.add('neumorphic-input');
                    });
                },
                preConfirm: () => {
                    return {
                        note: document.getElementById('e-note').value,
                        package_name: document.getElementById('e-pkg').value,
                        sha256_key: document.getElementById('e-sha').value,
                        package_blocklist: document.getElementById('e-block').value
                    };
                }
            });

            if (formData) {
                const apps = [...store.authorized_apps];
                apps[i] = formData;
                update(ref(db, PATH), { authorized_apps: apps }).then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Application Updated',
                        text: 'Application details updated successfully',
                        timer: 1500,
                        showConfirmButton: false
                    });
                });
            }
        };

        window.deleteApp = (i) => {
            Swal.fire({ 
                title: 'Delete Application?', 
                text: "This action cannot be undone. The application will be permanently removed.",
                icon: 'warning', 
                showCancelButton: true,
                confirmButtonText: 'Yes, Delete',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#EF4444',
                reverseButtons: true
            }).then(r => {
                if(r.isConfirmed) {
                    const apps = store.authorized_apps.filter((_, idx) => idx !== i);
                    update(ref(db, PATH), { authorized_apps: apps }).then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Deleted',
                            text: 'Application deleted successfully',
                            timer: 1500,
                            showConfirmButton: false
                        });
                    });
                }
            });
        };

        // Theme Toggle
        window.toggleTheme = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            const mobileThemeIcon = document.getElementById('mobile-theme-icon');
            
            if (isDark) {
                themeIcon.className = 'fas fa-sun text-lg text-yellow-500';
                mobileThemeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon text-lg text-purple-500';
                mobileThemeIcon.className = 'fas fa-moon';
            }
            
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Animate theme change
            gsap.from('body', {
                backgroundColor: isDark ? '#F0F0F3' : '#1A202C',
                duration: 0.5,
                ease: "power2.inOut"
            });
        };
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').className = 'fas fa-sun text-lg text-yellow-500';
            document.getElementById('mobile-theme-icon').className = 'fas fa-sun';
        }
    </script>
</body>
</html>
