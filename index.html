<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUModZ Admin Pro</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --secondary: #10B981;
            --text: #1E293B;
            --text-secondary: #64748B;
            --card-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08);
            --border: #E2E8F0;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        .dark-mode {
            --bg: #0F172A;
            --surface: #1E293B;
            --primary: #818CF8;
            --primary-light: #A5B4FC;
            --secondary: #34D399;
            --text: #F1F5F9;
            --text-secondary: #94A3B8;
            --card-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
            --border: #334155;
            --success: #34D399;
            --warning: #FBBF24;
            --danger: #F87171;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Splash Overlay */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .glass-card {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            border-radius: 24px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px -10px rgba(0, 0, 0, 0.15);
        }

        .app-input {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            color: var(--text);
            font-size: 16px;
        }

        .app-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 700;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px -5px rgba(79, 70, 229, 0.4);
        }

        .sha-badge {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-family: monospace;
            font-size: 11px;
            padding: 10px 12px;
            border-radius: 12px;
            word-break: break-all;
            border: 1px solid rgba(79, 70, 229, 0.2);
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            z-index: 100;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Mobile specific scroll */
        ::-webkit-scrollbar { 
            width: 0; 
        }
        
        /* Custom scrollbar for desktop */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        /* Floating label effect */
        .floating-label {
            position: relative;
            margin-bottom: 24px;
        }
        
        .floating-label input,
        .floating-label textarea {
            padding: 20px 16px 8px;
            border-radius: 16px;
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .floating-label label {
            position: absolute;
            top: 16px;
            left: 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label,
        .floating-label textarea:focus + label,
        .floating-label textarea:not(:placeholder-shown) + label {
            top: 8px;
            left: 12px;
            font-size: 12px;
            color: var(--primary);
            background: var(--surface);
            padding: 0 6px;
            border-radius: 4px;
        }
        
        .floating-label input:focus,
        .floating-label textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        /* Icon styling */
        .icon-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .icon-secondary {
            background: linear-gradient(135deg, var(--secondary), #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Header styling */
        header {
            padding: 16px 24px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid var(--border);
        }
        
        .dark-mode header {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border);
        }
        
        /* App card styling */
        .app-card {
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .app-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px -10px rgba(0, 0, 0, 0.15);
        }
        
        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }
        
        .dark-mode .status-badge {
            background: rgba(52, 211, 153, 0.15);
        }
        
        /* Action buttons */
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .edit-btn {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        /* Loading bar */
        #loading-bar {
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 2px;
            transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Main content padding */
        main {
            flex: 1;
            padding-bottom: 120px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .glass-card {
                border-radius: 20px;
            }
            
            header {
                padding: 12px 16px;
            }
            
            .btn-primary {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="relative">
            <img src="https://raw.githubusercontent.com/du-modz/File-Blogger-Website-DUModZ/refs/heads/main/Img/dumodz-logo.webp" 
                 class="w-28 h-28 rounded-2xl shadow-2xl mb-6 animate-pulse">
            <div class="absolute -inset-2 bg-blue-500 rounded-2xl opacity-20 animate-ping"></div>
        </div>
        <div class="w-64 h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
            <div id="loading-bar" class="h-full w-0"></div>
        </div>
        <p class="mt-6 text-xs font-bold uppercase tracking-[0.3em] opacity-60">System Verifying...</p>
    </div>

    <!-- Login UI -->
    <div id="login-ui" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="glass-card p-8 w-full max-w-[420px] text-center">
            <div class="relative inline-block mb-6">
                <img src="https://raw.githubusercontent.com/du-modz/File-Blogger-Website-DUModZ/refs/heads/main/Img/dumodz-logo.webp" 
                     class="w-24 h-24 mx-auto rounded-2xl shadow-xl">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-2xl blur opacity-30"></div>
            </div>
            <h1 class="text-3xl font-extrabold mb-2">Welcome Back</h1>
            <p class="text-sm opacity-70 mb-8">Secure Admin Access Required</p>
            
            <div class="space-y-5 text-left">
                <div class="floating-label">
                    <input list="emails" id="login-email" class="app-input" placeholder=" ">
                    <label for="login-email">ADMIN EMAIL</label>
                    <datalist id="emails">
                        <option value="dumodz.info@gmail.com">
                    </datalist>
                </div>
                <div class="floating-label">
                    <input type="password" id="login-pass" class="app-input" placeholder=" ">
                    <label for="login-pass">PASSWORD</label>
                </div>
                <button onclick="handleLogin()" class="btn-primary w-full mt-2">Login Securely</button>
            </div>
        </div>
    </div>

    <!-- Dashboard UI -->
    <div id="dashboard-ui" class="hidden flex flex-col min-h-screen">
        <!-- Sticky Header -->
        <header class="sticky top-0 z-50 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <img src="https://raw.githubusercontent.com/du-modz/File-Blogger-Website-DUModZ/refs/heads/main/Img/dumodz-logo.webp" 
                         class="w-14 h-14 rounded-xl shadow-lg border-2 border-white/20">
                    <div class="absolute -inset-1 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-xl blur opacity-30"></div>
                </div>
                <div>
                    <h2 id="display-admin-label" class="text-xl font-extrabold leading-none">DUModZ Pro</h2>
                    <div class="status-badge">
                        <i class="fas fa-circle text-xs"></i> Server Live
                    </div>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTheme()" class="w-12 h-12 glass-card flex items-center justify-center text-lg">
                    <i class="fas fa-moon icon-primary" id="theme-icon"></i>
                </button>
                <button onclick="handleLogout()" class="w-12 h-12 glass-card flex items-center justify-center">
                    <i class="fas fa-power-off icon-secondary"></i>
                </button>
            </div>
        </header>

        <main class="max-w-[768px] mx-auto px-6 mt-6">
            <!-- Global Config Card -->
            <div class="glass-card p-7 mb-10 fade-in">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-12 h-12 bg-blue-500/10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-cog icon-primary text-xl"></i>
                    </div>
                    <h2 class="text-xl font-bold">System Configuration</h2>
                </div>
                <div class="space-y-5">
                    <div class="floating-label">
                        <input id="input-label" class="app-input" placeholder=" ">
                        <label for="input-label">ADMIN LABEL</label>
                    </div>
                    <div class="floating-label">
                        <input id="input-url" class="app-input" placeholder=" ">
                        <label for="input-url">CONTACT URL</label>
                    </div>
                    <div class="floating-label">
                        <textarea id="input-blocklist" class="app-input" placeholder=" " rows="3"></textarea>
                        <label for="input-blocklist">GLOBAL BLOCKLIST</label>
                    </div>
                    <button onclick="updateGlobal()" class="btn-primary w-full py-4 text-sm uppercase tracking-widest">Save System Config</button>
                </div>
            </div>

            <!-- List Section -->
            <div class="flex justify-between items-center mb-6 px-2">
                <h3 class="text-2xl font-black">Authorized Apps</h3>
                <button onclick="openAppModal()" class="px-5 py-2.5 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl text-xs font-bold shadow-lg shadow-blue-500/30 hover:shadow-xl transition-all">
                    <i class="fas fa-plus mr-1"></i> ADD NEW
                </button>
            </div>

            <div id="app-container" class="space-y-6">
                <!-- Cards will load here -->
            </div>
        </main>

        <!-- Floating Nav -->
        <div class="bottom-nav">
            <div class="glass-card p-4 flex justify-around items-center backdrop-blur-2xl">
                <button class="w-14 h-14 rounded-2xl text-blue-500 bg-blue-500/10 flex items-center justify-center text-xl">
                    <i class="fas fa-house icon-primary"></i>
                </button>
                <button onclick="openAppModal()" class="w-18 h-18 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-3xl shadow-xl flex items-center justify-center text-2xl -translate-y-8 border-[6px] border-[var(--bg)] transition-all active:scale-95">
                    <i class="fas fa-plus"></i>
                </button>
                <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="w-14 h-14 flex items-center justify-center text-gray-400 text-xl">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyC_DtbizYw47RMwx6QG-CSTPdpEgmIQ7wM",
            authDomain: "sha257-varify-dumodz.firebaseapp.com",
            databaseURL: "https://sha257-varify-dumodz-default-rtdb.firebaseio.com",
            projectId: "sha257-varify-dumodz",
            storageBucket: "sha257-varify-dumodz.firebasestorage.app",
            messagingSenderId: "411803659932",
            appId: "1:411803659932:web:fece07d6b9cd346f330759"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const PATH = "verify-sha256-data-dumodz";
        let store = null;

        // UI Controller
        const hideSplash = () => {
            document.getElementById('loading-bar').style.width = '100%';
            setTimeout(() => {
                gsap.to("#splash-screen", { opacity: 0, pointerEvents: 'none', duration: 0.5 });
            }, 500);
        };

        const showUI = (type) => {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.add('hidden');
            if(type === 'login') document.getElementById('login-ui').classList.remove('hidden');
            if(type === 'dashboard') {
                document.getElementById('dashboard-ui').classList.remove('hidden');
                gsap.to(".fade-in", { opacity: 1, y: 0, stagger: 0.1, duration: 0.8 });
            }
        };

        // Auth Listener (Persistent)
        onAuthStateChanged(auth, user => {
            if (user) {
                loadRealtimeData();
                showUI('dashboard');
            } else {
                showUI('login');
            }
            hideSplash();
        });

        // Fail-safe: If Firebase takes too long
        setTimeout(() => {
            if(document.getElementById('splash-screen').style.opacity !== '0') hideSplash();
        }, 5000);

        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                Swal.fire({ 
                    icon: 'success', 
                    title: 'Admin Verified', 
                    showConfirmButton: false, 
                    timer: 1500,
                    customClass: {
                        popup: 'swal2-border'
                    }
                });
            } catch (e) { 
                Swal.fire({
                    title: 'Authentication Error',
                    text: 'Invalid credentials. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                }); 
            }
        };

        window.handleLogout = () => {
            Swal.fire({ 
                title: 'Logout?', 
                text: "Are you sure you want to log out?",
                icon: 'warning', 
                showCancelButton: true,
                confirmButtonText: 'Yes, Logout',
                cancelButtonText: 'Cancel'
            }).then(r => {
                if(r.isConfirmed) signOut(auth).then(() => location.reload());
            });
        };

        function loadRealtimeData() {
            onValue(ref(db, PATH), snap => {
                store = snap.val();
                if(store) render(store);
            });
        }

        function render(data) {
            document.getElementById('display-admin-label').innerText = data.admin_label || "DUModZ";
            document.getElementById('input-label').value = data.admin_label || "";
            document.getElementById('input-url').value = data.contact_url || "";
            document.getElementById('input-blocklist').value = data.global_blocklist || "";

            const container = document.getElementById('app-container');
            container.innerHTML = '';

            (data.authorized_apps || []).forEach((app, i) => {
                container.innerHTML += `
                    <div class="app-card glass-card p-6 fade-in" style="opacity:1; transform:none;">
                        <div class="flex justify-between items-start mb-4">
                            <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center">
                                <i class="fas fa-shield-halved icon-primary text-xl"></i>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editApp(${i})" class="action-btn edit-btn">
                                    <i class="fas fa-pen text-xs"></i>
                                </button>
                                <button onclick="deleteApp(${i})" class="action-btn delete-btn">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>
                        <h4 class="font-bold text-lg mb-1">${app.note}</h4>
                        <p class="text-xs opacity-70 font-medium mb-4">${app.package_name}</p>
                        <div class="sha-badge mb-4">${app.sha256_key}</div>
                        <div class="flex items-center gap-2 text-xs font-bold">
                            <i class="fas fa-ban text-red-500"></i> 
                            <span>BLOCKLIST:</span> 
                            <span class="${app.package_blocklist ? 'text-red-500' : 'text-green-500'}">
                                ${app.package_blocklist || 'NONE'}
                            </span>
                        </div>
                    </div>
                `;
            });
        }

        window.updateGlobal = () => {
            update(ref(db, PATH), {
                admin_label: document.getElementById('input-label').value,
                contact_url: document.getElementById('input-url').value,
                global_blocklist: document.getElementById('input-blocklist').value
            }).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Configuration Saved',
                    text: 'Global system settings updated successfully',
                    showConfirmButton: false,
                    timer: 2000
                });
            });
        };

        window.openAppModal = async () => {
            const { value: f } = await Swal.fire({
                title: 'Add New Authorized App',
                html: `<div class="space-y-4 pt-4">
                    <div class="floating-label">
                        <input id="n-note" class="app-input" placeholder=" ">
                        <label for="n-note">User Name</label>
                    </div>
                    <div class="floating-label">
                        <input id="n-pkg" class="app-input" placeholder=" ">
                        <label for="n-pkg">Package Name</label>
                    </div>
                    <div class="floating-label">
                        <input id="n-sha" class="app-input" placeholder=" ">
                        <label for="n-sha">SHA256 Key</label>
                    </div>
                    <div class="floating-label">
                        <input id="n-block" class="app-input" placeholder=" ">
                        <label for="n-block">Blocklist</label>
                    </div>
                </div>`,
                showCancelButton: true,
                confirmButtonText: 'Add App',
                cancelButtonText: 'Cancel',
                preConfirm: () => ({
                    note: document.getElementById('n-note').value,
                    package_name: document.getElementById('n-pkg').value,
                    sha256_key: document.getElementById('n-sha').value,
                    package_blocklist: document.getElementById('n-block').value
                })
            });
            if(f) {
                const apps = store.authorized_apps || [];
                apps.push(f);
                update(ref(db, PATH), { authorized_apps: apps });
            }
        };

        window.editApp = async (i) => {
            const a = store.authorized_apps[i];
            const { value: f } = await Swal.fire({
                title: 'Edit Authorized App',
                html: `<div class="space-y-4 pt-4">
                    <div class="floating-label">
                        <input id="e-note" class="app-input" value="${a.note}" placeholder=" ">
                        <label for="e-note">User Name</label>
                    </div>
                    <div class="floating-label">
                        <input id="e-pkg" class="app-input" value="${a.package_name}" placeholder=" ">
                        <label for="e-pkg">Package Name</label>
                    </div>
                    <div class="floating-label">
                        <input id="e-sha" class="app-input" value="${a.sha256_key}" placeholder=" ">
                        <label for="e-sha">SHA256 Key</label>
                    </div>
                    <div class="floating-label">
                        <input id="e-block" class="app-input" value="${a.package_blocklist}" placeholder=" ">
                        <label for="e-block">Blocklist</label>
                    </div>
                </div>`,
                showCancelButton: true,
                confirmButtonText: 'Update App',
                cancelButtonText: 'Cancel',
                preConfirm: () => ({
                    note: document.getElementById('e-note').value,
                    package_name: document.getElementById('e-pkg').value,
                    sha256_key: document.getElementById('e-sha').value,
                    package_blocklist: document.getElementById('e-block').value
                })
            });
            if(f) {
                const apps = [...store.authorized_apps];
                apps[i] = f;
                update(ref(db, PATH), { authorized_apps: apps });
            }
        };

        window.deleteApp = (i) => {
            Swal.fire({ 
                title: 'Delete App?', 
                text: "This action cannot be undone. Are you sure?",
                icon: 'error', 
                showCancelButton: true,
                confirmButtonText: 'Yes, Delete',
                cancelButtonText: 'Cancel'
            }).then(r => {
                if(r.isConfirmed) {
                    const apps = store.authorized_apps.filter((_, idx) => idx !== i);
                    update(ref(db, PATH), { authorized_apps: apps });
                }
            });
        };

        window.toggleTheme = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun icon-primary' : 'fas fa-moon icon-primary';
            
            // Save preference to localStorage
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').className = 'fas fa-sun icon-primary';
        }
    </script>
</body>
</html>
