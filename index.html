<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DUModZ Admin Pro</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --secondary: #10B981;
            --text: #1E293B;
            --text-secondary: #64748B;
            --card-shadow: 0 4px 12px -4px rgba(0, 0, 0, 0.08);
            --border: #E2E8F0;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        .dark-mode {
            --bg: #0F172A;
            --surface: #1E293B;
            --primary: #818CF8;
            --primary-light: #A5B4FC;
            --secondary: #34D399;
            --text: #F1F5F9;
            --text-secondary: #94A3B8;
            --card-shadow: 0 4px 12px -4px rgba(0, 0, 0, 0.3);
            --border: #334155;
            --success: #34D399;
            --warning: #FBBF24;
            --danger: #F87171;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Splash Overlay */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .glass-card {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 420px;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px -4px rgba(0, 0, 0, 0.12);
        }

        .app-input {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
        }

        .app-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 4px 10px -2px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            letter-spacing: 0.5px;
            width: 100%;
            cursor: pointer;
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 3px 8px -2px rgba(79, 70, 229, 0.4);
        }

        .sha-badge {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-family: monospace;
            font-size: 11px;
            padding: 8px 10px;
            border-radius: 10px;
            word-break: break-all;
            border: 1px solid rgba(79, 70, 229, 0.2);
            margin: 8px 0;
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            z-index: 100;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Mobile specific scroll */
        ::-webkit-scrollbar { 
            width: 0; 
        }
        
        /* Floating label effect */
        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }
        
        .floating-label input,
        .floating-label textarea {
            padding: 18px 16px 8px;
            border-radius: 12px;
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .floating-label label {
            position: absolute;
            top: 16px;
            left: 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label,
        .floating-label textarea:focus + label,
        .floating-label textarea:not(:placeholder-shown) + label {
            top: 8px;
            left: 12px;
            font-size: 12px;
            color: var(--primary);
            background: var(--surface);
            padding: 0 6px;
            border-radius: 4px;
        }
        
        .floating-label input:focus,
        .floating-label textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        /* Icon styling */
        .icon-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .icon-secondary {
            background: linear-gradient(135deg, var(--secondary), #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Header styling */
        header {
            padding: 16px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .dark-mode header {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border);
        }
        
        /* App card styling */
        .app-card {
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .app-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px -4px rgba(0, 0, 0, 0.12);
        }
        
        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }
        
        .dark-mode .status-badge {
            background: rgba(52, 211, 153, 0.15);
        }
        
        /* Action buttons */
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .edit-btn {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        /* Loading bar */
        #loading-bar {
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 2px;
            transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Main content padding */
        main {
            flex: 1;
            padding: 24px 16px 120px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            main {
                padding: 32px 24px 120px;
            }
            
            .glass-card {
                border-radius: 24px;
            }
            
            header {
                padding: 20px 24px;
            }
            
            .btn-primary {
                padding: 16px 24px;
            }
            
            .floating-label input,
            .floating-label textarea {
                padding: 20px 20px 8px;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .glass-card {
                border-radius: 18px;
                margin: 0 12px;
            }
            
            header {
                padding: 14px 16px;
            }
            
            .btn-primary {
                padding: 12px 16px;
                font-size: 15px;
            }
            
            .floating-label {
                margin-bottom: 16px;
            }
            
            .floating-label input,
            .floating-label textarea {
                padding: 16px 14px 6px;
                font-size: 15px;
            }
            
            .floating-label label {
                top: 14px;
                left: 14px;
                font-size: 13px;
            }
            
            .floating-label input:focus + label,
            .floating-label input:not(:placeholder-shown) + label,
            .floating-label textarea:focus + label,
            .floating-label textarea:not(:placeholder-shown) + label {
                top: 6px;
                left: 10px;
                font-size: 11px;
            }
        }
        
        /* Bottom nav */
        .bottom-nav {
            bottom: 16px;
        }
        
        @media (min-width: 768px) {
            .bottom-nav {
                bottom: 24px;
            }
        }
        
        /* App container */
        #app-container {
            margin-top: 16px;
        }
        
        /* Header spacing */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-container {
            position: relative;
            width: 48px;
            height: 48px;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-title {
            display: flex;
            flex-direction: column;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-button {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Config card */
        .config-card {
            padding: 24px;
            margin-bottom: 24px;
        }
        
        @media (min-width: 768px) {
            .config-card {
                padding: 32px;
            }
        }
        
        .config-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .config-icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: rgba(79, 70, 229, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .config-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .config-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* List section */
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0 16px;
            padding: 0 8px;
        }
        
        .list-title {
            font-size: 22px;
            font-weight: 800;
        }
        
        .add-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 10px -2px rgba(79, 70, 229, 0.3);
            transition: all 0.2s ease;
        }
        
        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(79, 70, 229, 0.4);
        }
        
        /* App card styles */
        .app-card-content {
            padding: 20px;
        }
        
        @media (min-width: 768px) {
            .app-card-content {
                padding: 24px;
            }
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(79, 70, 229, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-actions {
            display: flex;
            gap: 8px;
        }
        
        .app-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .app-package {
            font-size: 13px;
            opacity: 0.7;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .app-blocklist {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 700;
        }
        
        .blocklist-label {
            opacity: 0.7;
        }
        
        .blocklist-value {
            color: var(--danger);
        }
        
        .blocklist-none {
            color: var(--success);
        }
        
        /* Bottom nav styles */
        .nav-container {
            padding: 12px;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: var(--surface);
            border: 1px solid var(--border);
        }
        
        .nav-button {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .add-app-button {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 6px 16px -4px rgba(79, 70, 229, 0.4);
            border: 4px solid var(--bg);
            transition: all 0.2s ease;
            transform: translateY(-24px);
        }
        
        .add-app-button:hover {
            transform: translateY(-26px);
            box-shadow: 0 8px 20px -4px rgba(79, 70, 229, 0.5);
        }
        
        .scroll-top {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }
        
        .scroll-top:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Splash screen */
        .splash-logo {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            margin-bottom: 24px;
            position: relative;
        }
        
        .splash-logo::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 28px;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            opacity: 0.3;
            z-index: -1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        
        .loading-container {
            width: 200px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .splash-text {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.3em;
            opacity: 0.6;
            text-transform: uppercase;
        }
        
        /* Login UI */
        .login-container {
            padding: 28px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 24px;
            position: relative;
        }
        
        .login-logo::after {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 24px;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            opacity: 0.3;
            z-index: -1;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 15px;
            opacity: 0.7;
            margin-bottom: 28px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo">
            <img src="https://raw.githubusercontent.com/du-modz/File-Blogger-Website-DUModZ/refs/heads/main/Img/dumodz-logo.webp" 
                 class="w-full h-full rounded-2xl">
        </div>
        <div class="loading-container">
            <div id="loading-bar" class="h-full w-0"></div>
        </div>
        <p class="splash-text">System Verifying...</p>
    </div>

    <!-- Login UI -->
    <div id="login-ui" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="glass-card login-container">

            </div>

        </div>
    </div>

    <!-- Dashboard UI -->
    <div id="dashboard-ui" class="hidden flex flex-col min-h-screen">
        <!-- Sticky Header -->

            <div class="header-content">
                <div class="header-left">

                        <i class="fas fa-power-off icon-secondary text-lg"></i>

            </div>
        </header>

        <main>

            <div class="glass-card config-card fade-in">

                    <h2 class="config-title">System Configuration</h2>

                <div class="config-content">

            <!-- List Section -->

            </div>

            <div id="app-container">

        <!-- Floating Nav -->
        <div class="bottom-nav">
            <div class="nav-container">
                <button class="nav-button">
                    <i class="fas fa-house icon-primary text-lg"></i>
                </button>
                <button onclick="openAppModal()" class="add-app-button">
                    <i class="fas fa-plus"></i>

                    <i class="fas fa-arrow-up text-gray-400 text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyC_DtbizYw47RMwx6QG-CSTPdpEgmIQ7wM",
            authDomain: "sha257-varify-dumodz.firebaseapp.com",
            databaseURL: "https://sha257-varify-dumodz-default-rtdb.firebaseio.com",
            projectId: "sha257-varify-dumodz",
            storageBucket: "sha257-varify-dumodz.firebasestorage.app",
            messagingSenderId: "411803659932",
            appId: "1:411803659932:web:fece07d6b9cd346f330759"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const PATH = "verify-sha256-data-dumodz";
        let store = null;

        // UI Controller
        const hideSplash = () => {
            document.getElementById('loading-bar').style.width = '100%';
            setTimeout(() => {
                gsap.to("#splash-screen", { opacity: 0, pointerEvents: 'none', duration: 0.5 });
            }, 500);
        };

        const showUI = (type) => {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('dashboard-ui').classList.add('hidden');
            if(type === 'login') document.getElementById('login-ui').classList.remove('hidden');
            if(type === 'dashboard') {
                document.getElementById('dashboard-ui').classList.remove('hidden');
                gsap.to(".fade-in", { opacity: 1, y: 0, stagger: 0.1, duration: 0.8 });
            }
        };

        // Auth Listener (Persistent)
        onAuthStateChanged(auth, user => {
            if (user) {
                loadRealtimeData();
                showUI('dashboard');
            } else {
                showUI('login');
            }
            hideSplash();
        });

        // Fail-safe: If Firebase takes too long
        setTimeout(() => {
            if(document.getElementById('splash-screen').style.opacity !== '0') hideSplash();
        }, 5000);

        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                Swal.fire({ 
                    icon: 'success', 
                    title: 'Admin Verified', 
                    showConfirmButton: false, 
                    timer: 1500
                });
            } catch (e) { 
                Swal.fire({
                    title: 'Authentication Error',
                    text: 'Invalid credentials. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'Try Again'
                }); 
            }
        };

        window.handleLogout = () => {
            Swal.fire({ 
                title: 'Logout?', 
                text: "Are you sure you want to log out?",
                icon: 'warning', 
                showCancelButton: true,
                confirmButtonText: 'Yes, Logout',
                cancelButtonText: 'Cancel'
            }).then(r => {
                if(r.isConfirmed) signOut(auth).then(() => location.reload());
            });
        };

        function loadRealtimeData() {
            onValue(ref(db, PATH), snap => {
                store = snap.val();
                if(store) render(store);
            });
        }

        function render(data) {
            document.getElementById('display-admin-label').innerText = data.admin_label || "DUModZ";
            document.getElementById('input-label').value = data.admin_label || "";
            document.getElementById('input-url').value = data.contact_url || "";
            document.getElementById('input-blocklist').value = data.global_blocklist || "";

            const container = document.getElementById('app-container');
            container.innerHTML = '';

            (data.authorized_apps || []).forEach((app, i) => {
                container.innerHTML += `
                    <div class="app-card glass-card fade-in" style="opacity:1; transform:none;">
                        <div class="app-card-content">
                            <div class="app-header">
                                <div class="app-icon">
                                    <i class="fas fa-shield-halved icon-primary text-lg"></i>
                                </div>
                                <div class="app-actions">
                                    <button onclick="editApp(${i})" class="action-btn edit-btn">
                                        <i class="fas fa-pen text-xs"></i>
                                    </button>
                                    <button onclick="deleteApp(${i})" class="action-btn delete-btn">
                                        <i class="fas fa-trash text-xs"></i>
                                    </button>
                                </div>
                            </div>
                            <h4 class="app-title">${app.note}</h4>
                            <p class="app-package">${app.package_name}</p>
                            <div class="sha-badge">${app.sha256_key}</div>
                            <div class="app-blocklist">
                                <i class="fas fa-ban text-red-500"></i> 
                                <span class="blocklist-label">BLOCKLIST:</span> 
                                <span class="${app.package_blocklist ? 'blocklist-value' : 'blocklist-none'}">
                                    ${app.package_blocklist || 'NONE'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        window.updateGlobal = () => {
            update(ref(db, PATH), {
                admin_label: document.getElementById('input-label').value,
                contact_url: document.getElementById('input-url').value,
                global_blocklist: document.getElementById('input-blocklist').value
            }).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Configuration Saved',
                    text: 'Global system settings updated successfully',
                    showConfirmButton: false,
                    timer: 2000
                });
            });
        };

        window.openAppModal = async () => {
            const { value: f } = await Swal.fire({
                title: 'Add New Authorized App',
                html: `<div class="space-y-4 pt-4">
                    <div class="floating-label">
                        <input id="n-note" class="app-input" placeholder=" ">
                        <label for="n-note">User Name</label>
                    </div>
                    <div class="floating-label">
                        <input id="n-pkg" class="app-input" placeholder=" ">
                        <label for="n-pkg">Package Name</label>
                    </div>
                    <div class="floating-label">
                        <input id="n-sha" class="app-input" placeholder=" ">
                        <label for="n-sha">SHA256 Key</label>
                    </div>
                    <div class="floating-label">
                        <input id="n-block" class="app-input" placeholder=" ">
                        <label for="n-block">Blocklist</label>
                    </div>
                </div>`,
                showCancelButton: true,
                confirmButtonText: 'Add App',
                cancelButtonText: 'Cancel',
                preConfirm: () => ({
                    note: document.getElementById('n-note').value,
                    package_name: document.getElementById('n-pkg').value,
                    sha256_key: document.getElementById('n-sha').value,
                    package_blocklist: document.getElementById('n-block').value
                })
            });
            if(f) {
                const apps = store.authorized_apps || [];
                apps.push(f);
                update(ref(db, PATH), { authorized_apps: apps });
            }
        };

        window.editApp = async (i) => {
            const a = store.authorized_apps[i];
            const { value: f } = await Swal.fire({
                title: 'Edit Authorized App',
                html: `<div class="space-y-4 pt-4">
                    <div class="floating-label">
                        <input id="e-note" class="app-input" value="${a.note}" placeholder=" ">
                        <label for="e-note">User Name</label>
                    </div>
                    <div class="floating-label">
                        <input id="e-pkg" class="app-input" value="${a.package_name}" placeholder=" ">
                        <label for="e-pkg">Package Name</label>
                    </div>
                    <div class="floating-label">
                        <input id="e-sha" class="app-input" value="${a.sha256_key}" placeholder=" ">
                        <label for="e-sha">SHA256 Key</label>
                    </div>
                    <div class="floating-label">
                        <input id="e-block" class="app-input" value="${a.package_blocklist}" placeholder=" ">
                        <label for="e-block">Blocklist</label>
                    </div>
                </div>`,
                showCancelButton: true,
                confirmButtonText: 'Update App',
                cancelButtonText: 'Cancel',
                preConfirm: () => ({
                    note: document.getElementById('e-note').value,
                    package_name: document.getElementById('e-pkg').value,
                    sha256_key: document.getElementById('e-sha').value,
                    package_blocklist: document.getElementById('e-block').value
                })
            });
            if(f) {
                const apps = [...store.authorized_apps];
                apps[i] = f;
                update(ref(db, PATH), { authorized_apps: apps });
            }
        };

        window.deleteApp = (i) => {
            Swal.fire({ 
                title: 'Delete App?', 
                text: "This action cannot be undone. Are you sure?",
                icon: 'error', 
                showCancelButton: true,
                confirmButtonText: 'Yes, Delete',
                cancelButtonText: 'Cancel'
            }).then(r => {
                if(r.isConfirmed) {
                    const apps = store.authorized_apps.filter((_, idx) => idx !== i);
                    update(ref(db, PATH), { authorized_apps: apps });
                }
            });
        };

        window.toggleTheme = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun icon-primary text-lg' : 'fas fa-moon icon-primary text-lg';
            
            // Save preference to localStorage
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').className = 'fas fa-sun icon-primary text-lg';
        }
    </script>
</body>
</html>
