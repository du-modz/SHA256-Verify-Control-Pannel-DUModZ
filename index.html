    <script>
        // Global variables
        let currentUser = null;
        let firebaseData = null;
        let deferredPrompt = null;
        const PATH = "verify-sha256-data-dumodz";

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, initializing app...");
            initApp();
        });

        async function initApp() {
            try {
                // Simulate loading
                simulateLoading();
                
                // Check for saved login
                checkSavedLogin();
                
                // Setup PWA
                setupPWA();
                
                // Load theme
                loadTheme();
                
                // Setup auth listener
                setupAuthListener();
                
            } catch (error) {
                console.error("Initialization error:", error);
                showToast("Error initializing app", "error");
                showLoginScreen();
            }
        }

        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                document.getElementById('loading-progress').style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    // Loading complete, auth listener will handle next step
                }
            }, 200);
        }

        function setupAuthListener() {
            window.firebase.onAuthStateChanged(window.firebase.auth, (user) => {
                if (user) {
                    console.log("User logged in:", user.email);
                    currentUser = user;
                    
                    // Save login if remembered
                    const remember = document.getElementById('remember-me').checked;
                    if (remember) {
                        localStorage.setItem('duadmin_email', user.email);
                        localStorage.setItem('duadmin_remember', 'true');
                    }
                    
                    // Load data and show dashboard
                    loadData();
                    showDashboard();
                    
                } else {
                    console.log("No user logged in");
                    currentUser = null;
                    showLoginScreen();
                }
            });
        }

        function checkSavedLogin() {
            const savedEmail = localStorage.getItem('duadmin_email');
            const remember = localStorage.getItem('duadmin_remember');
            
            if (savedEmail && remember === 'true') {
                document.getElementById('login-email').value = savedEmail;
                document.getElementById('remember-me').checked = true;
            }
        }

        function setupPWA() {
            // Listen for install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('install-btn').classList.remove('hidden');
            });
            
            // Check if already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log("Running as PWA");
            }
        }

        function showInstallPrompt() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                        showToast("App installing...", "success");
                    }
                    deferredPrompt = null;
                });
            }
        }

        function loadData() {
            const dataRef = window.firebase.ref(window.firebase.db, PATH);
            
            window.firebase.onValue(dataRef, (snapshot) => {
                firebaseData = snapshot.val();
                
                if (firebaseData) {
                    console.log("Data loaded:", firebaseData);
                    updateUI();
                } else {
                    console.log("No data found, creating default");
                    firebaseData = {
                        admin_label: "DARK UNKNOWN MODE",
                        contact_url: "",
                        global_blocklist: "",
                        authorized_apps: []
                    };
                    updateUI();
                }
            });
        }

        function updateUI() {
            // Update config fields
            document.getElementById('admin-label').textContent = firebaseData.admin_label || "DUModZ Admin";
            document.getElementById('config-label').value = firebaseData.admin_label || "";
            document.getElementById('config-url').value = firebaseData.contact_url || "";
            document.getElementById('config-blocklist').value = firebaseData.global_blocklist || "";
            
            // Update apps
            renderApps();
        }

        function renderApps() {
            const container = document.getElementById('apps-container');
            const apps = firebaseData?.authorized_apps || [];
            
            if (apps.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h4>No Applications</h4>
                        <p>Add your first authorized application</p>
                        <button class="btn btn-primary" onclick="showAddAppModal()">
                            <i class="fas fa-plus"></i> Add App
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            apps.forEach((app, index) => {
                const hasBlocklist = app.package_blocklist && app.package_blocklist.trim() !== '';
                
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <div class="app-header">
                        <div class="app-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div style="flex: 1;">
                            <h4>${escapeHtml(app.note || 'Unnamed App')}</h4>
                            <p class="app-package">${escapeHtml(app.package_name || 'No package')}</p>
                        </div>
                        <div class="app-actions">
                            <button class="action-btn edit" onclick="editApp(${index})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteApp(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="sha-badge">
                        <div class="sha-header">
                            <span>SHA256 Key</span>
                            <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(app.sha256_key || '')}')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <div>${escapeHtml(app.sha256_key || 'No key')}</div>
                    </div>
                    
                    <div class="blocklist-info">
                        <div class="blocklist-label">
                            <i class="fas fa-ban"></i>
                            <span>Blocklist:</span>
                        </div>
                        <div class="blocklist-value ${hasBlocklist ? 'has' : 'none'}">
                            ${hasBlocklist ? escapeHtml(app.package_blocklist) : 'None'}
                        </div>
                    </div>
                `;
                
                container.appendChild(appCard);
            });
        }

        async function saveConfig() {
            try {
                const updates = {
                    admin_label: document.getElementById('config-label').value.trim(),
                    contact_url: document.getElementById('config-url').value.trim(),
                    global_blocklist: document.getElementById('config-blocklist').value.trim()
                };
                
                await window.firebase.update(window.firebase.ref(window.firebase.db, PATH), updates);
                showToast("Configuration saved", "success");
                document.getElementById('admin-label').textContent = updates.admin_label;
                
            } catch (error) {
                console.error("Save error:", error);
                showToast("Failed to save", "error");
            }
        }

        async function showAddAppModal() {
            const { value: formData } = await Swal.fire({
                title: 'Add Application',
                html: `
                    <div style="text-align: left;">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary);">App Name</label>
                            <input id="swal-note" class="input-field" placeholder="My App">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary);">Package Name</label>
                            <input id="swal-package" class="input-field" placeholder="com.example.app">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary);">SHA256 Key</label>
                            <input id="swal-sha256" class="input-field" placeholder="Enter SHA256 key">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary);">Blocklist (Optional)</label>
                            <input id="swal-blocklist" class="input-field" placeholder="Enter blocklist">
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Add App',
                cancelButtonText: 'Cancel',
                preConfirm: () => {
                    return {
                        note: document.getElementById('swal-note').value.trim(),
                        package_name: document.getElementById('swal-package').value.trim(),
                        sha256_key: document.getElementById('swal-sha256').value.trim(),
                        package_blocklist: document.getElementById('swal-blocklist').value.trim() || ''
                    };
                }
            });
            
            if (formData) {
                await addApp(formData);
            }
        }

        async function addApp(appData) {
            try {
                if (!appData.note || !appData.package_name || !appData.sha256_key) {
                    showToast("Please fill all required fields", "error");
                    return;
                }
                
                const apps = firebaseData?.authorized_apps || [];
                const updatedApps = [...apps, appData];
                
                await window.firebase.update(window.firebase.ref(window.firebase.db, PATH), {
                    authorized_apps: updatedApps
                });
                
                showToast("App added successfully", "success");
                
            } catch (error) {
                console.error("Add app error:", error);
                showToast("Failed to add app", "error");
            }
        }

        async function editApp(index) {
            const app = firebaseData.authorized_apps[index];
            
            const { value: formData } = await Swal.fire({
                title: 'Edit Application',
                html: `
                    <div style="text-align: left;">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary);">App Name</label>
                            <input id="swal-note-edit" class="input-field" value="${escapeHtml(app.note || '')}">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary);">Package Name</label>
                            <input id="swal-package-edit" class="input-field" value="${escapeHtml(app.package_name || '')}">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary);">SHA256 Key</label>
                            <input id="swal-sha256-edit" class="input-field" value="${escapeHtml(app.sha256_key || '')}">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary);">Blocklist (Optional)</label>
                            <input id="swal-blocklist-edit" class="input-field" value="${escapeHtml(app.package_blocklist || '')}">
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Save Changes',
                cancelButtonText: 'Cancel',
                preConfirm: () => {
                    return {
                        note: document.getElementById('swal-note-edit').value.trim(),
                        package_name: document.getElementById('swal-package-edit').value.trim(),
                        sha256_key: document.getElementById('swal-sha256-edit').value.trim(),
                        package_blocklist: document.getElementById('swal-blocklist-edit').value.trim() || ''
                    };
                }
            });
            
            if (formData) {
                await updateApp(index, formData);
            }
        }

        async function updateApp(index, appData) {
            try {
                const updatedApps = [...firebaseData.authorized_apps];
                updatedApps[index] = appData;
                
                await window.firebase.update(window.firebase.ref(window.firebase.db, PATH), {
                    authorized_apps: updatedApps
                });
                
                showToast("App updated successfully", "success");
                
            } catch (error) {
                console.error("Update app error:", error);
                showToast("Failed to update app", "error");
            }
        }

        async function deleteApp(index) {
            const result = await Swal.fire({
                title: 'Delete App?',
                text: 'This action cannot be undone',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Delete',
                cancelButtonText: 'Cancel'
            });
            
            if (result.isConfirmed) {
                try {
                    const updatedApps = firebaseData.authorized_apps.filter((_, i) => i !== index);
                    
                    await window.firebase.update(window.firebase.ref(window.firebase.db, PATH), {
                        authorized_apps: updatedApps
                    });
                    
                    showToast("App deleted successfully", "success");
                    
                } catch (error) {
                    console.error("Delete app error:", error);
                    showToast("Failed to delete app", "error");
                }
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showToast("Please enter email and password", "error");
                return;
            }
            
            try {
                await window.firebase.signInWithEmailAndPassword(window.firebase.auth, email, password);
                showToast("Login successful", "success");
                
            } catch (error) {
                console.error("Login error:", error);
                
                let message = "Login failed";
                if (error.code === 'auth/invalid-credential') {
                    message = "Invalid email or password";
                } else if (error.code === 'auth/network-request-failed') {
                    message = "Network error";
                }
                
                showToast(message, "error");
            }
        }

        async function handleLogout() {
            const result = await Swal.fire({
                title: 'Logout?',
                text: 'Are you sure you want to logout?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Logout',
                cancelButtonText: 'Cancel'
            });
            
            if (result.isConfirmed) {
                try {
                    // Clear saved login
                    localStorage.removeItem('duadmin_email');
                    localStorage.removeItem('duadmin_remember');
                    
                    await window.firebase.signOut(window.firebase.auth);
                    showToast("Logged out successfully", "success");
                    
                } catch (error) {
                    console.error("Logout error:", error);
                    showToast("Logout failed", "error");
                }
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            
            if (isDark) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('duadmin_theme', 'dark');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('duadmin_theme', 'light');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('duadmin_theme');
            const icon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                icon.className = 'fas fa-sun';
            } else {
                document.body.classList.remove('dark-mode');
                icon.className = 'fas fa-moon';
            }
        }

        function showLoadingScreen() {
            document.getElementById('loading-screen').style.display = 'flex';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showLoginScreen() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
        }

        function showHome() {
            // Implement home tab
            updateNav('home');
        }

        function showSettings() {
            // Implement settings tab
            updateNav('settings');
        }

        function showProfile() {
            // Implement profile tab
            updateNav('profile');
        }

        function updateNav(active) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (active === 'home') {
                document.querySelector('.nav-item:nth-child(1)').classList.add('active');
            } else if (active === 'settings') {
                document.querySelector('.nav-item:nth-child(2)').classList.add('active');
            } else if (active === 'profile') {
                document.querySelector('.nav-item:nth-child(4)').classList.add('active');
            }
        }

        function scrollToTop() {
            document.querySelector('.main-content').scrollTop = 0;
        }

        function copyToClipboard(text) {
            if (!text) {
                showToast("No text to copy", "error");
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showToast("Copied to clipboard", "success");
            }).catch(err => {
                console.error("Copy error:", err);
                showToast("Copy failed", "error");
            });
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'flex';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions globally available
        window.handleLogin = handleLogin;
        window.handleLogout = handleLogout;
        window.saveConfig = saveConfig;
        window.showAddAppModal = showAddAppModal;
        window.editApp = editApp;
        window.deleteApp = deleteApp;
        window.toggleTheme = toggleTheme;
        window.copyToClipboard = copyToClipboard;
        window.showHome = showHome;
        window.showSettings = showSettings;
        window.showProfile = showProfile;
        window.scrollToTop = scrollToTop;
        window.showInstallPrompt = showInstallPrompt;

        // Error handling
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise:', event.reason);
        });

        // Initial state
        showLoadingScreen();
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
